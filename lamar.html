<html>
    <head>
        <title>Join JobIn</title>
        <link rel="stylesheet" href="style/join_index.css">
        <link rel="icon" href="images/jobln.png" type="image/icon type">
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div id="container">
            <div class="section1">
                <img src="images/jobln.png" class="img1left">
                <h1 class="head">Send Your Biodata</h1>
            </div>
            <div class="section2">&nbsp;</div>
            <div class="section3">
                <h5>Full Name :</h5>
                <input type="text" class="form-control" id="text" name="text" placeholder="Full Name">
                <br></br>
                <h5>Jenis Kelamin :</h5>
                <input type="text" class="form-control" id="text" name="text" placeholder="Jenis Kelamin">
                <br></br>
                <h5>Tanggal Lahir :</h5>
                <input type="date" class="form-control" id="text" name="text" placeholder="Tanggal Lahir (yyyy/mm/dd)">
                <br></br>
                <h5>Agama :</h5>
                <input type="text" class="form-control" id="text" name="text" placeholder="Agama">
                <br></br>
                <h5>Alamat :</h5>
                <input type="text" class="form-control" id="text" name="text" placeholder="Alamat">
                <br></br>
                <h5>Email :</h5>
                <input type="text" class="form-control" id="text" name="text" placeholder="Email">
                <br></br>
                <h5>Nomor Handphone :</h5>
                <input type="number" class="form-control" id="number" name="number" placeholder="Nomor Handphone">
                <br></br>
                <h5>Nomor Identitas :</h5>
                <input type="number" class="form-control" id="number" name="number" placeholder="Nomor Identitas">
                <a type="button" class="btn btn-danger" href="konfirmasi.html" style="display: inline;
                font-weight: 20;
                font-size: 20px;
                float: right;
                margin-top: 4%;
                margin-right: 10%;
                padding: 0.5%;">Send</a>
                <a type="button" class="btn btn-dark" href="jobinfo.html" style="display: inline;
                font-weight: 20;
                font-size: 20px;
                float: right;
                margin-top: 4%;
                margin-right: 1%;
                padding: 0.5%;">Back</a>
            </div>
        </div>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
